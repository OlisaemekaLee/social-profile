<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main_box">
      <div class="image">
        <img src="/assets/images/avatar-jessica.jpeg" alt="" />
      </div>

      <div class="namey">Jessica Randall </div>

      <div class="country">London, United Kingdom</div>

      <div class="about">"Front-end developer and avid reader."</div>

      <div class="github">
        <button class="git">GitHub</button>
      </div>

      <div class="frontendmentor">
        <button class="front">Frontend Mentor</button>
      </div>

      <div class="linkedin">
        <button class="linkd">LinkedIn</button>
      </div>

      <div class="twitter">
        <button class="tweet">Twitter</button>
      </div>

      <div class="instagram">
        <button class="insta">Instagram</button>
      </div>
    </div>

    <div class="attribution">
      <span class="last">Challenge by </span>
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. <span class="last"> Coded by</span> <a href="#">Onuora Olisaemeka</a>.
    </div>
  </body>
</html>
